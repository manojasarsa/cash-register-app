<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link href="style.css" rel='stylesheet' />
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description"> Enter Bill Amount and Cash Given by the customer and know minimum number of notes to return.</p>

        <label for = "bill-amount" >Bill Amount : </label>
        <input type="number" id="bill-amount" />

        <button id="next-button">Next</button>

        <div class="cashReceivedArea">                          
            <label for = "cash-given" >Cash Given : </label>
            <input type="text" id="cash-given" />

            <button id="check-button">Check</button>
        </div> 

        <p id="error-message"></p>

        <table class="change-table">
            <caption>Return change</caption>

            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="app.js" type="text/javascript"> </script>
</body>


</html>
